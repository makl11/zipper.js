name: publish

on:
  release:
    types: [created, edited]
  workflow_dispatch:

jobs:
  checks:
    uses: ./.github/workflows/checks.yaml

  publish-gpr:
    needs: [checks]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
